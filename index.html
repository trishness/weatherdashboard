<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="citySearch" type="search" aria-label="Search">
                        <button class="btn btn-primary" id="searchBtn" type="submit"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </form>
                    <br>
                    <br>
                    <br>
                    <div class="w-100 p-3 card d-flex p-2" style="width: 18rem;">
                        <ul id="cityList" class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-9">
                <div id="currentStats" class="row">
                    <div class="card container-fluid">
                        <div class="card-body">
                            <div class="city"></div>
                            <img id="icon" src="" alt="">
                            <br>
                            <div class="temp"></div>
                            <br>
                            <div class="humidity"></div>
                            <br>
                            <div class="wind"></div>
                            <br>
                            <div class="uvi"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div id="forecastStats" class="row">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="container-fluid card-deck pr-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day1"></h5>
                                <img id="day1Img" src="" alt="">
                                <p id="day1temp" class="card-text"></p>
                                <p id="day1humid" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day2"></h5>
                                <img id="day2Img" src="" alt="">
                                <p id="day2temp" class="card-text"></p>
                                <p id="day2humid" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day3"></h5>
                                <img id="day3Img" src="" alt="">
                                <p id="day3temp" class="card-text"></p>
                                <p id="day3humid" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day4"></h5>
                                <img id="day4Img" src="" alt="">
                                <p id="day4temp" class="card-text"></p>
                                <p class="card-text" id="day4humid"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day5"></h5>
                                <img id="day5Img" src="" alt="">
                                <p id="day5temp" class="card-text"></p>
                                <p id="day5humid" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://kit.fontawesome.com/b9d3c95dc7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
